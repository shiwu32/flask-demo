# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Println
        run: echo "${{ secrets.USERNAME }} ${{ secrets.PASSWORD }}"
        
      - name: Docker Login
        uses: docker/login-action@42d299face0c5c43a0487c477f595ac9cf22f1a7
        with:
          username: tdlinux
          password: ${{ secrets.PASSWORD }}
          logout: true

      # Runs a set of commands using the runners shell1
      - name: build image
        run: |
          make image
          docker tag flask-demo:latest tdlinux/flask-demo:${{ github.sha }}
          docker push tdlinux/flask-demo:${{ github.sha }}

      - name: Trigger CI
        uses: InformaticsMatters/trigger-ci-action@1.0.1
        with:
          ci-owner: shiwu32
          ci-repository: flask-demo-kustomize
          ci-ref: refs/heads/master
          ci-user: shiwu32
          ci-user-token: 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
          ci-name: CI
          ci-inputs: >-
            image=tdlinux/flask-demo
            sha-tag=${{ github.sha }}
